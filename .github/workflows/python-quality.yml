name: Python Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  filter-paths:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      python_changed: ${{ steps.filter.outputs.python }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for accurate path filtering on push events
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - '**/*.py'
              - '.github/workflows/python-quality.yml'
              - 'pyproject.toml'
              - 'uv.lock'

  quality:
    needs: filter-paths
    if: needs.filter-paths.outputs.python_changed == 'true'
    name: Code Quality - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint with ruff
        run: uvx ruff check .

      - name: Format check with ruff
        run: uvx ruff format --check .

      - name: Type check with ty
        run: uvx ty check src/

      - name: Security scan
        run: |
          # Security scanning strategy:
          # - pip-audit: BLOCKING - fails CI on known vulnerabilities (critical for supply chain security)
          # - safety: NON-BLOCKING - provides additional vulnerability database check (may have false positives)
          # - bandit: NON-BLOCKING - static analysis for code issues (requires triage for false positives)
          echo "=== pip-audit: checking for known vulnerabilities ==="
          # Ignore PYSEC-2023-242 (httpie vulnerability) - latest version still affected, no fix available
          uvx pip-audit --skip-editable --ignore-vuln PYSEC-2023-242
          echo "=== safety: checking against safety database ==="
          uvx safety check --full-report || echo "::warning::safety found issues"
          echo "=== bandit: static security analysis ==="
          uvx bandit -r src/ -ll || echo "::warning::bandit found issues (non-blocking)"

      - name: Run tests with pytest
        run: uv run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
